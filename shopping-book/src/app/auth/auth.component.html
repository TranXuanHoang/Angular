<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-6 col-md-4">
      <div class="row justify-content-center" *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="row justify-content-center">
          <h3>{{ isLoginMode ? 'Login' : 'Sign Up' }}</h3>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"
            name="email" ngModel required email>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password"
            name="password" ngModel required minlength="6">
        </div>
        <div class="justify-content-center">
          <button type="submit" class="btn btn-primary mr-2 mb-2" [disabled]="authForm.invalid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
          <button type="button" class="btn btn-primary mb-2" (click)="onSwitchMode()">Switch to
            {{ isLoginMode ? 'Sign Up' : 'Login' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
