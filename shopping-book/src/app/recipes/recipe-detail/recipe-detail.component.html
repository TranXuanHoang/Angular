<div class="row">
  <div class="col-xl-12">
    <img [src]="recipe.imagePath" [alt]="recipe.description" class="rounded float-left img-fluid"
      style="max-width: 100%; max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <div class="dropdown open" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="triggerId">
        <button class="dropdown-item" type="button" (click)="addIngredientsToShoppingList()">To Shopping List</button>
        <button class="dropdown-item" type="button" (click)="onEditRecipe()">Edit Recipe</button>
        <button class="dropdown-item" type="button" (click)="onDeleteRecipe()">Delete Recipe</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xl-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
