<h3>{{ editMode ? 'Edit' : 'Add a new ' }} recipe</h3>

<form>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" id="name" [(ngModel)]="recipe.name">
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="description" id="description" [(ngModel)]="recipe.description">
    </div>
  </div>
  <div class="form-group row">
    <label for="imagePath" class="col-sm-2 col-form-label">Image URL</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="imagePath" id="imagePath" [(ngModel)]="recipe.imagePath">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <img [src]="recipe.imagePath" [alt]="recipe.description" class="rounded float-left img-fluid"
        style="max-width: 100%; max-height: 200px;">
    </div>
  </div>
  <div class="form-group row">
    <label for="ingredients" class="col-sm-2 col-form-label">Ingredients</label>
    <div class="col-sm-10">
      <label class="col-sm-10">Name</label>
      <label class="col-sm-2">Amount</label>
      <div class="row" *ngFor="let ingredient of recipe.ingredients; index as i">
        <input type="text" [name]="'ingredientName' + i" class="form-control col-sm-10" [(ngModel)]="ingredient.name">
        <input type="number" [name]="'ingredientAmount' + i" class="form-control col-sm-2"
          [(ngModel)]="ingredient.amount">
      </div>
    </div>
  </div>
  <button class="btn btn-primary" *ngIf="!editMode">Add</button>
</form>
