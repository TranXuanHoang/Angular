<div class="row">
  <div class="col-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <div class="list-group" id="list-tab" role="tablist">
      <a *ngFor="let recipe of recipes" href="#" class="list-group-item list-group-item-action">
        <div class="row">
          <div class="col-xl-10 col-md-9 ml-md-auto">
            <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
            <p class="list-group-item-text">{{ recipe.description }}</p>
          </div>
          <span class="col-xl-2 col-md-3 ml-md-auto">
            <img [src]="recipe.imagePath" alt="{{ recipe.description }}" class="img-responsive"
              style="max-height: 50px;">
          </span>
        </div>
      </a>
    </div>

    <app-recipe-item></app-recipe-item>
  </div>
</div>
