<a style="cursor: pointer;" class="list-group-item list-group-item-action"
  routerLinkActive="active">
  <div class="row">
    <div class="col-xl-10 col-md-9 ml-md-auto">
      <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
      <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <span class="col-xl-2 col-md-3 ml-md-auto">
      <img [src]="recipe.imagePath" alt="{{ recipe.description }}" class="img-responsive" style="max-height: 50px;">
    </span>
  </div>
</a>
